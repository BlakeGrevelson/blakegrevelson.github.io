<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://placekitten.com/400/400" alt="Profile Photo" class="profile-image">
        <div class="profile-info">
            <div class="profile-name">Мурка</div>
            <div class="profile-age">2 года</div>
            <div class="profile-bio">
                Люблю гулять по крышам, мурлыкать и кушать вискас. Ищу котика для совместных прогулок.
            </div>
        </div>
        <div class="buttons">
            <button class="button dislike" onclick="dislike()">✕</button>
            <button class="button like" onclick="like()">♥</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function like() {
            tg.showPopup({
                title: 'Лайк!',
                message: 'Вы поставили лайк профилю',
                buttons: [{text: 'OK'}]
            });
        }

        function dislike() {
            tg.showPopup({
                title: 'Пропуск',
                message: 'Вы пропустили профиль',
                buttons: [{text: 'OK'}]
            });
        }
    </script>
</body>
</html>
